name: servant_1.2.1
parameters:
  RISCV_FORMAL:
    datatype: bool
    paramtype: vlogdefine
  SERV_CLEAR_RAM:
    datatype: bool
    paramtype: vlogdefine
  align:
    datatype: int
    description: Enable/Disable the Misaligned access of instruction
    paramtype: vlogparam
  compressed:
    datatype: int
    description: Enable/Disable the Compressed extension
    paramtype: vlogparam
  firmware:
    datatype: file
    default: /sw/zephyr_hello.hex
    description: Preload RAM with a hex file at runtime (overrides memfile)
    paramtype: plusarg
  memsize:
    datatype: int
    default: 8192
    description: Memory size in bytes for RAM (default 8kiB)
    paramtype: vlogparam
  signature:
    datatype: file
    paramtype: plusarg
  timeout:
    datatype: int
    paramtype: plusarg
  uart_baudrate:
    datatype: int
    default: 57600
    description: Treat q output as an UART with the specified baudrate (0 or omitted
      parameter disables UART decoding)
    paramtype: plusarg
  vcd:
    datatype: bool
    paramtype: plusarg
  vcd_start:
    datatype: int
    description: Delay start of VCD dumping until the specified time
    paramtype: plusarg
  with_csr:
    datatype: int
    default: 1
    description: Enable/Disable CSR support
    paramtype: vlogparam
tool_options:
  verilator:
    verilator_options:
    - --trace
toplevel: servant_sim
version: 0.2.1
vpi: []
